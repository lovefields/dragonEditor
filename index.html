<div class="wrap aditor_area" data-device="pc">
    <section class="aditor_section" data-status="editor">
        <div class="textbox">
            <h1 class="title" contentEditable="true"></h1>
            <p class="content" contenteditable="true"></p>
		</div>
		<div class="add_area">
			<button>컨텐츠 추가</button>
			<div class="add_list">
				<button class="btn_add_img">Image</button>
				<button class="btn_add_sticker">Sticker</button>
				<button class="btn_add_youtube">Youtube</button>
				<button class="btn_add_codepen">Codepen</button>
				<button class="btn_add_bulletedlist">Bulleted List</button>
				<button class="btn_add_numberedlist">Numbered List</button>
				<button class="btn_add_quote">Quote</button>
				<button class="btn_add_table">Table</button>
				<button class="btn_add_codeblock">Code Block</button>
			</div>
		</div>
        <div class="options_area">
            <button class="btn_default btn_select">Default</button>
            <button class="btn_color btn_select">Black-#555</button>
            <button class="btn_align btn_select">Align</button>
            <button class="btn_bold">굵게</button>
            <button class="btn_italic">기울게</button>
            <button class="btn_underline">밑줄</button>
            <button class="btn_middleline">취소선</button>
            <button class="btn_link">링크</button>
            <button class="btn_ab">ab</button>
        </div>
        <div class="media_area">
            <div class="media_image">
                <p class="add_image">Add an Image</p>
                <div><img src="" alt=""></div>
            </div>
            <div class="media_video">
                <p class="add_video">Add Youtube</p>
                <div class="video_input_box">
                    <input type="text">
                    <button>Add</button>
                </div>
                <div class="video_item">
                    <video src=""><source></video>
                    <div class="video_input_box">
                        <input type="text">
                        <button>Change</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="codepen_area">
            <div class="codepen_inner">
                <p class="add_codepen">Add Codepen</p>
                <div class="codepen_input_box">
                    <input type="text">
                    <button>Add</button>
                </div>
                <div class="codepen">
                    <div></div>
                    <div class="codepen_input_box">
                        <input type="text">
                        <button>Change</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button class="btn_bottom btn_pop btn_media" data-target=".pop_media">
        <svg class="icon" viewbox="0 0 50 50">
            <use class="path" xlink:href="#folder" href="#folder" />
        </svg>
    </button>

    <button class="btn_bottom btn_pop btn_lang" data-target=".pop_lang">
        <svg class="icon" viewbox="0 0 50 50">
            <use class="path" xlink:href="#language" href="#language" />
        </svg>
    </button>

    <button class="btn_bottom btn_mod">
        <svg class="icon" viewbox="0 0 50 50">
            <use class="path mod_pc" xlink:href="#pc" href="#pc" />
            <use class="path mod_mobile" xlink:href="#mobile" href="#mobile" />
        </svg>
    </button>

    <button class="btn_bottom btn_pop btn_history" data-target=".pop_history">
        <svg class="icon" viewbox="0 0 50 50">
            <use class="path" xlink:href="#history" href="#history" />
        </svg>
    </button>

    <button class="btn_bottom btn_change_area" data-text="PREV">NEXT</button>
</div>
<div class="pop pop_bg act"></div>
<div class="pop pop_loding act"></div>
<script src="./common/js/editor.js"></script>
<script>
    const editor = new dragonEditor('.aditor_area', {
        "lodingArea" : ".pop_loding"
    });
</script>
